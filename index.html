<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Oswald&display=swap" rel="stylesheet">

  <title>Pandaemic</title>
  <link rel="icon" type="image/svg" href="logo.svg">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="title | neumorph">Pandaemic</div>
  <div class="application | neumorph">
    <div class="window | neumorph", id="window">
      <div class="canvas_container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="wrap_top">

      </div>
      <div class="options">

        <div class="opt_container" id='p_container'>
        </div>
      </div>
      <div class="wrap_bot">
      </div>
    </div>

    <div class="graph_window | neumorph">
      <div class="canvas_container">
        <canvas id="graph_canvas"></canvas>
      </div>
    </div>

    <div id="btn_restart" class="button | neumorph | button_positive_action">
      <div class="btn_content | no_select">
        restart Simulation
      </div>
    </div>
  </div>

  <script src="dist/pandaemic.min.js" charset="utf-8"></script>
</body>

</html>
